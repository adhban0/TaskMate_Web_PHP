<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskMate â€” Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: #f6f7fb;
    }

    .card {
      border: 0;
      border-radius: 16px;
    }

    .shadow-soft {
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    .text-muted-2 {
      color: #6b7280;
    }

    .form-control:focus {
      box-shadow: 0 0 0 .2rem rgba(17, 24, 39, .08);
      border-color: rgba(17, 24, 39, .25);
    }

    .logo-badge {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #fff;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Top navbar -->

  <!-- Main content -->
  <main class="flex-grow-1 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="card shadow-soft">
            <div class="card-body p-4 p-md-5">

              <div class="mb-4 text-center">
                <h3 class="mb-1">Register Your Account</h3>
              </div>

              <form>
                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label small text-muted-2">Email address</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="name@example.com"
                  />
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label small text-muted-2">Password</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label small text-muted-2">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Confirm your password"
                  />
                </div>

                <div class="d-grid">
                  <button type="button" class="btn btn-dark btn-lg">
                    <i class="fa-solid fa-right-to-bracket me-2"></i>
                    Register
                  </button>
                </div>

                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  
<!-- Enables bootstrap js (e.g. mobile toggle button for hamburger menu) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
