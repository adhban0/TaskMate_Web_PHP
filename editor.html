      min-height: 58vh;

    }

    .pill {
      border: 1px solid rgba(0,0,0,.10);

    .toolbar-btn:hover { background: #f3f4f6; }
    span[id$="_error"] {
  display: inline-block;
  margin-left: 6px;
  font-size: 0.85rem;

}

<body>

  <main class="container my-4">
    <!-- Header -->
    <div class="d-flex flex-wrap justify-content-between align-items-end gap-2 mb-3">
      <div>
        <div class="d-flex align-items-center gap-2">
          <a href="#" class="btn btn-sm btn-outline-secondary">
            <i class="fa-solid fa-arrow-left me-2"></i>Back
          </a>
          <h2 class="mb-0">Note editor</h2>
        </div>
        <div class="text-muted-2 mt-1">Edit your note and save changes.</div>
      </div>

      <div class="d-flex flex-wrap gap-2 align-items-center">
              <form id="note-form">
        <button class="btn btn-dark" type="submit">
          <i class="fa-regular fa-floppy-disk me-2"></i>Save
        </button>
      </div>
    </div>

    <div class="row g-3">
      <!-- Main editor -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-soft">
          <div class="card-body">
            <!-- Title + meta -->
            <div class="mb-3">
              <label class="form-label small text-muted-2 mb-1">Title</label>
              <input class="form-control form-control-lg" value="Web2 — Form exam checklist"/>
            </div>

            <!-- Toolbar (simple UI; later you can wire buttons with JS) -->
           

            <!-- Editor area -->
            <label class="form-label small text-muted-2 mb-1">Content</label>             <span id="note_error"></span>
            <textarea class="form-control editor" rows="14" id="form-note">
✅ Form requirements
- Fields: email, password, number, confirm password (optional)
- JS validation: required, length, regex, match passwords
- PHP handling: sanitize + validate
- Use GET query string explicitly (as instructor asked)

✅ Security notes
- Escape output
- Validate on server even if JS exists
- Prevent basic injection attempts

✅ Submission checklist
- Test with empty values
- Test with invalid email
- Test with weak password
- Confirm success message & redirect
            </textarea>

            
          </div>
        </div>
      </div>

      <!-- Right panel -->
      </form>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("note-form");
    const note_error = document.getElementById("note_error");
    form.addEventListener('submit', function(event){
      event.preventDefault();
      const note = document.getElementById("form-note").value.trim();
      note_error.textContent = "";


      if (!note) {
        note_error.textContent = "The note is empty!";
return;      }


      form.submit();
    })
  </script>
